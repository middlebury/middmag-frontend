  <use xlink:href="#bars" />
</svg>

</svg>

      <div class="header__menu">

          <li class="nav__item nav__item--recent">

              <a href="/category/editors-note" class="nav__link">editor’s note</a>
            </li>
                      <li class="nav__item">
              <a href="/category/old-chapel" class="nav__link">old chapel</a>
            </li>
                      <li class="nav__item">
              <a href="/category/road-taken" class="nav__link">road taken</a>
            </li>
                      <li class="nav__item">
              <a href="/category/review" class="nav__link">review</a>
            </li>
                      <li class="nav__item">
              <a href="/category/podcasts" class="nav__link">podcasts</a>
            </li>

              <a href="/category/videos" class="nav__link">videos</a>
            </li>
                      <li class="nav__item">
              <a href="/category/how-did-you-get-here" class="nav__link">how did you get here series</a>
            </li>

        <ul class="nav nav--secondary">

              <a href="/about" class="nav__link">about</a>

              <a href="/advertising" class="nav__link">advertising</a>
            </li>

      </div>
    </nav>

    <div class="header__search js-header-search">
      <button class="header__btn"
        data-toggle-target=".js-header-search"
        data-toggle-onoutsideclickof=".js-header-search">
        <span class="sr-only">Search</span>
        <svg class="icon " focusable="false" aria-hidden="true">
  <use xlink:href="#search" />
</svg>
      </button>
      <div class="header__search-form">
        <form action="/search">
          <label for="search" class="sr-only">Search</label>
          <div class="input-group">
            <input type="search"
              id="search"
              placeholder="Enter your keywords..."
              class="text-input"
              required />
            <button type="submit" class="btn">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
